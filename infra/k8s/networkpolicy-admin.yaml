apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: admin-api-ingress
  namespace: scansure
spec:
  podSelector:
    matchLabels:
      app: admin-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: oathkeeper
        - podSelector:
            matchLabels:
              role: admin
      ports:
        - protocol: TCP
          port: 3000
